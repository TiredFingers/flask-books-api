{% extends "base.html" %}
{% block content %}
<h1>Registration</h1>

<div>
<form method="post">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=30) }}<br>
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Sign Up">
</form>

</div>


{% endblock %}
